<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 폰트 변환 사이트에서 다른 타입으로도 넣을 수 있음.
    format에는 truetype(인쇄글꼴과 화면글꼴이 같음)eot (embeded-open-type, 익스플로러 8 이하)
    woff (익스플로러 9 이상)등이 있음 -->
    <style>
      @font-face {
        font-family: Gm;
        src: url(font_file/GmarketSansTTFLight.ttf) format(truetype);
      }

      p {
        font-family: Gm;
      }

    </style>
</head>
<body>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iusto consequuntur sed, dignissimos omnis cum officiis soluta voluptatibus nam doloremque pariatur mollitia non. Voluptatibus, atque recusandae? Corrupti consequuntur temporibus quod amet.
    </p>
</body>
</html>
