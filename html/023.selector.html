<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
      ul p {
        color: red;
      }
      li > p {
        color: blueviolet;
      }
    </style>
</head>
<body>
    <ul>
      <li>
        <p>hello world</p>
      </li>
      <li>
        <div>
          <div>
            <div>
              <p>hello world</p>
            </div>
          </div>
        </div>
      </li>
      <li>hello world</li>
      <li>hello world</li>
    </ul>
</body>
</html>
