<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헷갈리는 선택자</title>
    <style>
        .one .two {
          color: red;
        }
        
        /* one에 속한 two */
        .one.two { 
          color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="one">hello world</div>
    <div class="one two">hello world</div>
    <div class="one">
      <div class="two">hello world</div>
    </div>
</body>
</html>
