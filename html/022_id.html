<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css id</title>
  <style>
    #one {
      color: red;
    }

    #two {
      border: 1px solid #000;
    }

    #three {
      font-size: 48px;
    }
  </style>
</head>

<body>
  <!-- 
        1. id는 중첩해서 사용할 수 없다. 반면 id는 중첩해서 사용할 수 없다.
        2. page내 class는 여러개 존재해도 된다. 반면 id는 유일해야 함
  -->
  <a href="#one">클릭하시요!</a>
  <h1>hello world</h1>
  <h1>hello world</h1>
  <h1 id="one">hello world</h1>
  <h1 id="two">hello world</h1>
  <h1 id="one">hello world</h1>
</body>

</html>
