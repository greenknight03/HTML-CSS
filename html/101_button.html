<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <style>
      .btn {
        border: 4px solid palevioletred;
        border-radius: 4px;
        padding: 30px 60px;
        background: none;
        color: palevioletred;
        font-size: 32px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: all .5s;
      }

      .btn:hover {
        
      }

    </style>
</head>
<body>
    <button class="btn">Click Me!</button>
</body>
</html>
