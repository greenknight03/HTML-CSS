<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .b {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 b">hello world</div>
            <div class="col-md-4 b">hello world</div>
            <div class="col-md-4 b">hello world</div>
            <div class="col-md-4 b">hello world</div>
            <div class="col-md-4 b">hello world</div>
            <div class="col-md-4 b">hello world</div>
        </div>
        <div class="row">
          <div class="col-md-3 b">hello world</div>
          <div class="col-md-3 b">hello world</div>
          <div class="col-md-3 b">hello world</div>
          <div class="col-md-3 b">hello world</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- 
  칼럼 클래스 4가지 

Extra small (for smartphone)   .col-xs-*

: 항상 가로로 배치 

Small (for tablets)   .col-sm-*

: 768px 이하에서 세로로 표시 시작

Medium (for laptops)   .col-md-*

: 992px 이하에서 세로로 표시 시작

Large (for laptops / desktops)   .col-lg-*

:1200px 이하에서 세로로 표시 시작
-->
